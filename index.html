<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiginKit</title>
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!--bootsrap css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom css file-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    


<section id="signinKit" class="vh-100 d-flex align-items-center text-center justify-content-center"
    <div class="container">
        <div class="signin-form">
            <div class="signinform-inner px-5 pt-4">
                <h2 class="">Sign In</h2>
                <p class="text-secondary mb-4">Sign in to your account using email and password provided during registration.</p>
                <form action="#">
                    <div class="input-group mb-3 position-relative">
                        <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ps-3"></i>
                        <input type="email" placeholder="Email" class="form-control ps-5 rounded-1">
                    </div>
                    <div class="input-group mb-3 position-relative">
                        <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ps-3"></i>
                        <input type="password" placeholder="Password" class="form-control ps-5 rounded-1">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="click-part">
                            <input type="checkbox" id="clickIt">
                            <label for="clickIt" class="text-secondary ms-1">Keep me signed in</label>
                        </div>
                        <div class="lick-part">
                            <a href="#" class="text-secondary">Forgot Password?</a>
                        </div>
                    </div>
                    <a href="#" class="btn btn-lg btn-primary d-block w-100 mb-3 rounded-1">Sign In</a>
                    <p class="text-secondary my-3">Don't have an account? <a href="#">Sign Up</a></p>
                    <hr>
                    <p class="text-secondary mb-4">Or sign in with</p>
                    <div class="social-icons">
                        <a href="#" class="mx-1"><i class="bi bi-facebook text-secondary"></i></a>
                        <a href="#" class="mx-1"><i class="bi bi-twitter text-secondary"></i></a>
                        <a href="#" class="mx-1"><i class="bi bi-linkedin text-secondary"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>






















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
